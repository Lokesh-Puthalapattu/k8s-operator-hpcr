kind: HyperProtectContainerRuntimeOnPrem
apiVersion: hpse.ibm.com/v1
metadata:
  name: busybox
  labels:
    app: hpcr
spec:
  contract: |
    env: hyper-protect-basic..
    envWorkloadSignature: 
    workload: hyper-protect-basic..
  imageURL: http://hpcr-qcow2-image.default:8080/hpcr.qcow2
  storagePool: images
  targetSelector:
    matchLabels:
      config: onpremsample
  diskSelector: 
    matchLabels:
      app: hpcr
